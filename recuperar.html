<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - InvenSys</title>
  <link rel="stylesheet" href="css/recuperar.css" />
</head>
<body>
  <div id="particles-js"></div>  <!-- ID particulas.js -->
  <div class="container">
    <!-- Sección del formulario -->
    <div class="form-section">
      <div class="login-container">
        <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
        <h2 class="login-subtitle">Recupera Tu Contraseña</h2>

        <form id="recuperar-form">
          <div class="form-group">
            <label for="correo">Correo electrónico registrado:</label>
            <input type="email" id="correo" name="correo" placeholder="usuario@correo.com" required />
            <small class="error-message" id="correo-error"></small>
          </div>
          <button type="submit" class="btn-login">Enviar enlace</button>
        </form>

        <div class="login-links">
          <div class="link-line"><a href="login.html">Volver al inicio de sesión</a></div>
        </div>
      </div>
    </div>

    <!-- Sección de imagen -->
    <div class="image-section">
      <img src="img/inventario-ilustracion.png" alt="Ilustración Inventario" />
    </div>
  </div>

  <script src="js/validacion-recuperar.js"></script>

  <!-- Sección de particulas.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/background.js"></script>
  
</body>
</html>
